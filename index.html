    <script>
        var trackOutboundLink = function(targetName, targetUrl) {
            if (ga.loaded) {
                ga('send', 'event', 'outbound', 'click', targetName, {
                    'transport': 'beacon',
                    'hitCallback': function(){ document.location = targetUrl; }
                });
            } else {
                document.location = targetUrl;
            }
        }
    </script>
